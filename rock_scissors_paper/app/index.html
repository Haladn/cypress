<!doctype html>
<html>
    <head>
        <meta lang="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>RPS Game</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- include BootStrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <style>

    </style>
    <body>
        <div class="container">
            <div class="row mt-5 justify-content-center">
                <div  class="col bg-light p-4 col-md-6  col-10">
                    <p id="heading" class="h4 mb-3 ">What's Your Option?</p>
                    <div class="options text-center mb-5">
                        <button class="btn btn-md btn-dark" id="rock">Rock</button>
                        <button class="btn btn-md btn-dark" id="paper">Paper</button>
                        <button class="btn btn-md btn-dark" id="scissors">Scissors</button>
                    </div>
                    <h6>Your Option: <span class="text-danger" id="user-option"></span></h6>
                    <h6>Computer Option: <span class="text-danger" id="computer-option"></span></h6>
                    <h5>Result: <span class="text-primary" id="result"></span></h5>
            
                </div>
            </div>
        </div>
        
        <script>
            //get the buttons
            const rockBtn = document.getElementById("rock");
            const paperBtn = document.getElementById('paper');
            const scissorsBtn = document.getElementById("scissors");

            // get result's span
            const userOptionSpan = document.getElementById('user-option');
            const computerOptionSpan = document.getElementById('computer-option');
            const resultSpan = document.getElementById('result');

            // define options

            const options = ["Rock","Paper","Scissors"];

            // add eventlistners to buttons
            rockBtn.addEventListener('click',()=>{
                playGame(options[0]);
            });

            paperBtn.addEventListener('click',()=>{
                playGame(options[1]);
            });

            scissorsBtn.addEventListener('click',()=>{
                playGame(options[2]);
                
            });

            
            // play the game

            const playGame = (userOption)=>{
                //seting the computer option randomly
                const computer = options[Math.floor(Math.random()*3)];
                
                // set user's and computer's options
                computerOptionSpan.innerHTML = computer;
                userOptionSpan.innerHTML = userOption;

                // checking who's the winner
                if(userOption === computer){
                    result.innerHTML ="You're Tied!";
                }else if(userOption === "Rock" && computer==="Scissors"){
                    result.innerHTML= "You Won!";
                }else if(userOption==="Paper" && computer==="Rock"){
                    result.innerHTML = "You Won!";
                }else if(userOption==="Scissors" && computer==="Paper"){
                    result.innerHTML= "You Won!"
                }
                else{
                    resultSpan.innerHTML="You Lost!"
                }
            };

        </script>
    </body>
</html>
